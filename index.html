<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribble</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/124/124037.png"
      type="icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0a469fcfe7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Playwrite+CU:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <img
          src="https://logos-world.net/wp-content/uploads/2023/09/Dribbble-Logo.jpg"
          alt=""
          height="58px"
        />
        <div class="search-section">
          <input
            type="text"
            width="386px"
            placeholder="What are you looking for?"
            class="input1"
          />
          <div class="srch-inp2">
            <div class="shots-section">
              <li><a href="">Shots</a></li>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <button class="srch-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="nav-sec">
          <div class="nav-section exp">
            <li><a href="">Explore</a></li>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="nav-section HaD">
            <li><a href="">Hire a Designer</a></li>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="nav-section jobs">
            <li><a href="">Find Jobs</a></li>
          </div>
          <div class="nav-section blog">
            <li><a href="">Blog</a></li>
          </div>
        </div>

        <div class="nav-part2">
          <button>Log in</button>
          <button>Sign Up</button>
        </div>
      </div>
      <div class="content">
        <h3>Over 3 million ready-to-work creatives!</h3>
        <h1>
          Work with the world's top <br> creative talent.
        </h1>
        <h4>Connect with millions of top-rated designers & agencies around the world.</h4>
        <button>Start hiring today</button>
        <div class="bottom">
        
        </div>
      </div>
    </div>
  </body>
</html>
